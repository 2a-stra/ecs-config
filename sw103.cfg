erps
!
erps vlan-group c-B-subring-group add 1004
!
erps vlan-group Main-group add 5,20
!
erps vlan-group Core-group add 10
!
erps vlan-group c-Core-group add 1001
!
erps vlan-group c-A-subring-group add 1003
!
erps vlan-group c-Main-group add 1002
!
erps vlan-group c-C-subring-group add 1005
!
erps ring Main-ring
    ring-port east interface ethernet 1/52
    ring-port west interface ethernet 1/51
    enable
!
erps ring A-subring-ring
    ring-port west interface ethernet 1/49
    enable
!
erps instance Main-inst id 2
    control-vlan 1002
    physical-ring Main-ring
    inclusion-vlan Main-group
    inclusion-vlan Core-group
    inclusion-vlan c-Core-group
    inclusion-vlan c-Main-group
    inclusion-vlan c-A-subring-group
    inclusion-vlan c-B-subring-group
    inclusion-vlan c-C-subring-group
    enable
!
erps instance A-subring-inst id 3
    control-vlan 1003
    rpl owner
    physical-ring A-subring-ring
    major-ring Main-inst
    inclusion-vlan Main-group
    inclusion-vlan c-A-subring-group
    enable
